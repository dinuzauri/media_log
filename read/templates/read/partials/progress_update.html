<progress
  id="progress-{{ reading.id }}"
  class="progress is-primary mb-1"
  value="{{ reading.percentage_complete }}"
  max="100"
></progress>
<span
  id="progress-{{ reading.id }}"
  class="progress-text"
  style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -53%);
    font-weight: bold;
  "
  >{{ reading.percentage_complete }}%</span
>
